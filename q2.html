<!DOCTYPE html>
<html>
<head>
    <title>Cálculo do Peso Ideal</title>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: sans-serif;
        }
        
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        input[type="submit"] {
            grid-column: span 2;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .alert {
            color: red;
            font-size: 14px;
            grid-column: span 2;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form onsubmit="calcularPesoIdeal(); return false;">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label>Sexo:</label>
        <div>
            <input type="radio" id="sexoM" name="sexo" value="M" required>
            <label for="sexoM">Masculino</label>
        </div>
        <div>
            <input type="radio" id="sexoF" name="sexo" value="F" required>
            <label for="sexoF">Feminino</label>
        </div>
        
        <label for="altura">Altura (em metros):</label>
        <input type="number" id="altura" name="altura" step="0.01" required>
        
        <input type="submit" value="Calcular Peso Ideal">
        <div id="resultado"></div>
        <div id="alerta"></div>
    </form>
    
    <script>
        function calcularPesoIdeal() {
            const nome = document.getElementById("nome").value;
            const sexo = document.querySelector('input[name="sexo"]:checked').value;
            const altura = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultado");
            const alerta = document.getElementById("alerta");
            
            if (isNaN(altura) || altura === 0) {
                alerta.textContent = "Por favor, insira uma altura válida.";
                resultado.textContent = "";
            } else if (sexo === "M") {
                const pesoIdeal = Math.round(22 * Math.pow(altura, 2));
                alerta.textContent = "";
                resultado.textContent = `${nome}, seu peso ideal é ${pesoIdeal} kg.`;
            } else {
                const pesoIdeal = Math.round(21 * Math.pow(altura, 2));
                alerta.textContent = "";
                resultado.textContent = `${nome}, seu peso ideal é ${pesoIdeal} kg.`;
            }
        }
    </script>
</body>
</html>w
